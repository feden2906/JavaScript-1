<script>
    // - створити функцію, яка генерує масив рандомних числових цілих значень в діапазоні від 0 до 100.
    // - Змінти попередню функцію, щоб діапазон можна було визначити через аргументи.
    function random(RangeNumber) {
        let array = [];
        let range = 100;
        if (RangeNumber) {
            range = RangeNumber;
        }
        for (let i = 0; i < 10; i++) {
            array.push(Math.round(Math.random() * range));
        }
        return array;
    }

    let randomNumberArray = random(10);
    console.log("RandomNumberArray is",randomNumberArray);



    // - створити (або згенерувати, за допомоги попередньої функції) масив рандомних цілих числових значень.
    // Відсортувати його за допомоги sort
    let randomSortArray = random();
    console.log("RandomSortArray is ",randomSortArray);
    randomSortArray.sort((a, b) => a-b);
    console.log("Sorted RandomSortArray is",randomSortArray);



    // - створити (або згенерувати, за допомоги попередньої функції) масив рандомних цілих числових значень.
    // Відфільтрувати  його за допомоги filter, за лишивши тільки парні числа
    let randomFilterArray = random(100);
    console.log("RandomFilterArray is ", randomFilterArray);
    randomFilterArray = randomFilterArray.filter(value => !(value % 2));
    console.log("RandomFilterArray with Filter is ", randomFilterArray);

    // Взяти масив цей  User[] та: Відфільтрувати , залишивши тільки объєкти з парними id (filter) та
